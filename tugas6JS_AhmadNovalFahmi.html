<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nomor</th>
          <th scope="col">Lokasi</th>
          <th scope="col">Skala</th>
          <th scope="col">Berpotensi</th>
        </tr>
      </thead>
      <tbody id="isitabel">

      </tbody>
    </table>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="gempa.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</html>

<script>
  let nomor = 0
  class gempa {
    constructor(lokasi, skala) {
      this.lokasi = lokasi;
      this.skala = skala;

      nomor++
      this.nomor = nomor
    }

    dampak() {
      if (this.skala <= 2) this.dampakGempa = "Tidak Terasa";
      else if (this.skala >= 2 && this.skala <= 4)
        this.dampakGempa = "Bangunan retak-retak";
      else if (this.skala >= 4 && this.skala <= 6)
        this.dampakGempa = "Bangunan Roboh";
      else if (this.skala >= 6) this.dampakGempa = "Berpotensi Tsunami";
      else this.dampakGempa = "";

      return this.dampakGempa;
    }
    infoGempa() {
      return `
      <tr>
        <td>${this.nomor}</td>
        <td>${this.lokasi}</td>
        <td>${this.skala}</td>
        <td>Dampak: ${this.dampak()}</td>
      </tr>
      `;
      document.write(`Lokasi: ${this.lokasi}
        <br/>Skala: ${this.skala}
        <br/>Dampak: ${this.dampak()}
      <hr/>`);
    }
  }



  g1 = new gempa("Jawa Barat", 3);
  g2 = new gempa("Jawa Timur", 1);
  g3 = new gempa("Jawa Tengah", 5);
  g4 = new gempa("Jakarta", 7);
  g5 = new gempa("Aceh", 8);
  g6 = new gempa("Bandung", 6);
  g7 = new gempa("Papua", 10);
  g8 = new gempa("Solo", 5.4);
  g9 = new gempa("Surabaya", 7.2);
  g10 = new gempa("Kalimantan", 7);

  let isiTabel = ""

  isiTabel += g1.infoGempa();
  isiTabel += g2.infoGempa();
  isiTabel += g3.infoGempa();
  isiTabel += g4.infoGempa();
  isiTabel += g5.infoGempa();
  isiTabel += g6.infoGempa();
  isiTabel += g7.infoGempa();
  isiTabel += g8.infoGempa();
  isiTabel += g9.infoGempa();
  isiTabel += g10.infoGempa();

  let div = document.getElementById("isitabel");
  div.innerHTML = isiTabel
</script>
